services:
  m365-graph-mcp-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: m365-graph-mcp-gateway
    restart: unless-stopped
    ports:
      - "127.0.0.1:18790:3000"
    env_file:
      - .env
    environment:
      GRAPH_MCP_CLIENT_ID: ${GRAPH_MCP_CLIENT_ID}
      GRAPH_MCP_CLIENT_SECRET: ${GRAPH_MCP_CLIENT_SECRET}
      GRAPH_MCP_TENANT_ID: ${GRAPH_MCP_TENANT_ID}
      NODE_ENV: production
    volumes:
      - ./data/m365-graph-mcp-gateway:/home/node/m365-graph-mcp-gateway:rw
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:3000/health > /dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
